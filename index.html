<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tank Battle - 2D 탱크 전투 게임</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <!-- 게임 헤더 -->
    <div class="game-header">
      <h1>TANK BATTLE</h1>
      <div class="game-stats">
        <div class="stat">
          <span class="stat-label">HP</span>
          <div class="health-bar">
            <div class="health-fill" id="playerHealth"></div>
          </div>
          <span class="stat-value" id="playerHealthText">100</span>
        </div>
        <div class="stat">
          <span class="stat-label">SCORE</span>
          <span class="stat-value" id="score">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">LEVEL</span>
          <span class="stat-value" id="level">1</span>
        </div>
        <div class="stat">
          <span class="stat-label">ENEMIES</span>
          <span class="stat-value" id="enemiesLeft">0</span>
        </div>
      </div>
    </div>

    <!-- 메인 게임 영역 -->
    <div class="game-area">
      <!-- 캔버스 -->
      <canvas id="gameCanvas"></canvas>

      <!-- 게임 오버 오버레이 -->
      <div id="gameOverlay" class="overlay hidden">
        <div class="overlay-content">
          <h2 id="overlayTitle">GAME OVER</h2>
          <p id="overlayMessage">당신의 탱크가 파괴되었습니다!</p>
          <div class="overlay-stats">
            <div>최종 점수: <span id="finalScore">0</span></div>
            <div>도달 레벨: <span id="finalLevel">1</span></div>
          </div>
          <button id="restartBtn" class="btn">다시 시작 (R)</button>
        </div>
      </div>

      <!-- 일시정지 오버레이 -->
      <div id="pauseOverlay" class="overlay hidden">
        <div class="overlay-content">
          <h2>일시정지</h2>
          <p>계속하려면 P를 누르세요</p>
        </div>
      </div>
    </div>

    <!-- 조작 안내 -->
    <div class="controls-info">
      <div class="control-group">
        <h3>키보드 조작</h3>
        <div class="control-list">
          <div class="control-item">
            <span class="key">W A S D</span>
            <span>이동</span>
          </div>
          <div class="control-item">
            <span class="key">마우스</span>
            <span>조준 & 발사</span>
          </div>
          <div class="control-item">
            <span class="key">P</span>
            <span>일시정지</span>
          </div>
          <div class="control-item">
            <span class="key">R</span>
            <span>재시작</span>
          </div>
        </div>
      </div>
      <div class="game-tips">
        <h3>게임 팁</h3>
        <ul>
          <li>폭발은 적과 나 모두에게 피해를 줍니다</li>
          <li>벽을 전략적으로 활용하세요</li>
          <li>파괴 가능한 벽(갈색)과 강철 벽(회색)이 있습니다</li>
          <li>레벨이 올라갈수록 적이 강해집니다</li>
        </ul>
      </div>
    </div>

    <!-- 모바일 컨트롤 -->
    <div class="mobile-controls" id="mobileControls">
      <div class="joystick-area">
        <div class="joystick" id="joystick">
          <div class="joystick-inner"></div>
        </div>
      </div>
      <div class="action-buttons">
        <button class="action-btn rotate-btn" id="rotateBtn">
          <span>↻</span>
        </button>
        <button class="action-btn fire-btn" id="fireBtn">
          <span>FIRE</span>
        </button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
